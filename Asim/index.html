<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="MyCss/LoginBootstrap.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS start</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="gradient-1">
  <nav class="navbar navbar-expand-lg bg-light gradient-2">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input style="width:40% ;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" style="color:aqua; ">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container align-center">
    <form class="form-design">
      <div class="mb-3 p-2">
        <label>Hello, please enter your login credentials</label><br><br>
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" style="text-align:center;" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button><br>
      <label>Haven't sign up yet?</label>
      <a href="reg.html">Sign up</a>
    </form>
  </div>



  <script src="js/bootstrap.js"></script>

</html>
