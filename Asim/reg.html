<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS start</title>
</head>

<body class="gradient-1">
  <nav class="navbar navbar-expand-lg bg-light gradient-2">
    <div class="container-fluid">
      <a class="navbar-brand">Welcome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input style="width:40% ;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" style="color:aqua; ">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container align-center  "  style="border:1px solid #000000">
    <form>
        <div class="mb-3 p-6">
          <label class="form-label">Enter your details</label><br><br>
          <input type="text" placeholder="Username" style="text-align:center;" class="form-control"  id="exampleInputUsername" aria-describedby="emailHelp"><br>
          <input type="email" style="text-align:center;" placeholder="Email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="mb-3">
          <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><br>
        <label>Already have an account?</label>
        <a href="index.html">Sign in</a>

    </form>
  </div>

  <script src="js/bootstrap.js"></script>
</html>
